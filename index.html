<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: #111111;
            overflow-x: hidden;
        }
        
        @keyframes rotateHue {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeSlideIn {
            0% { 
                opacity: 0;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            }
            100% { 
                opacity: 1;
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }
        
        @keyframes borderRotate {
            0% { border-image: conic-gradient(
                from 0deg,
                #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80,
                #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080,
                #ff0000) 1; }
            100% { border-image: conic-gradient(
                from 360deg,
                #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80,
                #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080,
                #ff0000) 1; }
        }

        .profile-img {
            border: 4px solid;
            border-radius: 50%;
            animation: borderRotate 4s linear infinite;
        }

        .social-link {
            position: relative;
            overflow: hidden;
        }

        .social-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .fade-slide {
            animation: fadeSlideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-fill-mode: both;
        }

        .fade-slide:nth-child(1) { animation-delay: 0.1s; }
        .fade-slide:nth-child(2) { animation-delay: 0.2s; }
        .fade-slide:nth-child(3) { animation-delay: 0.3s; }
        .fade-slide:nth-child(4) { animation-delay: 0.4s; }
        .fade-slide:nth-child(5) { animation-delay: 0.5s; }

        .social-link:hover::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9f43);
            opacity: 0.1;
            transition: opacity 0.3s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .profile-container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
