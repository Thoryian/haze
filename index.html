<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #111111; overflow-x: hidden; }
        .social-link { opacity: 0; }
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
        .profile-border {
            --angle: 0deg;
            --border-size: 3px;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            position: relative;
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .profile-border::before {
            content: '';
            position: absolute;
            top: calc(-1 * var(--border-size));
            left: calc(-1 * var(--border-size));
            width: calc(100% + 2 * var(--border-size));
            height: calc(100% + 2 * var(--border-size));
            border-radius: 50%;
            background: conic-gradient(from var(--angle), #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff0080, #ff0000);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: rotate-gradient 3s linear infinite;
            z-index: -1;
        }
        @keyframes rotate-gradient {
            to { --angle: 360deg }
        }
        .profile-image {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-content {
            opacity: 0;
            filter: blur(10px);
        }
        .footer-text {
            opacity: 0;
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex flex-col items-center justify-center p-4">
    <main class="max-w-xl w-full space-y-8 main-content">
        <section class="text-center space-y-4">
            <div class="profile-border">
                <img src="b1b0e6dd8a588329cf2cf38bd814ec42.webp" alt="haze" class="profile-image">
            </div>
            <h1 class="text-3xl font-bold text-orange-500">haze</h1>
        </section>
        <section class="space-y-4">
            <a href="https://steamcommunity.com/id/hazelnutdev" target="_blank" class="social-link block bg-zinc-900 p-4 rounded-lg hover:bg-zinc-800">
                <i class="fab fa-steam text-xl text-orange-500 mr-3"></i>
                <span>steam/hazelnutdev</span>
            </a>
            <a href="https://discord.com/users/1266530258522345574" target="_blank" class="social-link block bg-zinc-900 p-4 rounded-lg hover:bg-zinc-800">
                <i class="fab fa-discord text-xl text-orange-500 mr-3"></i>
                <span>discord/8669c2e5</span>
            </a>
            <a href="https://tiktok.com/@hazelnutdev" target="_blank" class="social-link block bg-zinc-900 p-4 rounded-lg hover:bg-zinc-800">
                <i class="fab fa-tiktok text-xl text-orange-500 mr-3"></i>
                <span>tiktok/@hazelnutdev</span>
            </a>
            <a href="https://www.youtube.com/@hazelnutdev" target="_blank" class="social-link block bg-zinc-900 p-4 rounded-lg hover:bg-zinc-800">
                <i class="fab fa-youtube text-xl text-orange-500 mr-3"></i>
                <span>youtube/@hazelnutdev</span>
            </a>
            <a href="https://www.roblox.com/users/4575669522/profile" target="_blank" class="social-link block bg-zinc-900 p-4 rounded-lg hover:bg-zinc-800">
                <i class="fas fa-gamepad text-xl text-orange-500 mr-3"></i>
                <span>roblox/oncemiri</span>
            </a>
        </section>
    </main>
    <footer class="text-zinc-500 mt-12 text-sm footer-text">
        site planned to move to hazel-nut.xyz
    </footer>
    <script>
        const tl = gsap.timeline();
        tl.to('.main-content', {
            opacity: 1,
            filter: 'blur(0px)',
            duration: 1.2,
            ease: 'power4.out'
        });
        gsap.utils.toArray('.social-link').forEach((link, i) => {
            tl.to(link, {
                opacity: 1,
                duration: 0.4,
                ease: 'power2.out'
            }, `-=${i ? 0.3 : 0}`);
        });
        tl.to('.footer-text', {
            opacity: 1,
            duration: 0.6,
            ease: 'power2.out'
        }, '-=0.4');
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, {
                    backgroundColor: '#27272a',
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
            link.addEventListener('mouseleave', () => {
                gsap.to(link, {
                    backgroundColor: '#18181b',
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
        });
    </script>
</body>
</html>
